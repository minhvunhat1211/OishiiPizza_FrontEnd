<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
      <div class="container-fluid">
          <a class="navbar-brand" asp-area="" asp-controller="Home" asp-action="Index">Hehe</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                  aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
              <ul class="navbar-nav flex-grow-1">
                       <li class="nav-item">
                          <a routerLink="/Home" class="nav-link text-dark">{{'HEADER.home'|translate}}</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link text-dark">{{'HEADER.user'|translate}}</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link text-dark">{{'HEADER.review'|translate}}</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link text-dark">{{'HEADER.product'|translate}}</a>
                      </li>
                  
              </ul>
          </div>
          <div *ngIf="username !== ''" class="welcome-container">
            <div  class="username-container">
                <span>{{'HEADER.welcome'|translate}}   </span><span>{{username}}</span>
            </div>
            <div>
                <button (click)="logOut()" class="btn btn-danger">{{'HEADER.logout' | translate}}</button>
            </div>
          </div>
          <div class="select-lang">
            <mat-form-field appearance="fill">
              <mat-label>Select lang</mat-label>
              <mat-select class="select" (selectionChange)="setLang($event.value)">
                  <mat-option *ngFor="let item of lang" [value]="item" >
                    {{item}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
          </div>
      </div>
  </nav>
</header>
